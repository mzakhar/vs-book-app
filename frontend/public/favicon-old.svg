  <!-- Teeth: horizontal separator + 3 dividers -->
  <line x1="24.5" y1="37" x2="39.5" y2="37" stroke="#2a1a3e" stroke-width="0.8"/>
  <line x1="28"   y1="37" x2="28"   y2="42" stroke="#2a1a3e" stroke-width="0.8"/>
  <line x1="32"   y1="37" x2="32"   y2="44" stroke="#2a1a3e" stroke-width="0.8"/>
  <line x1="36"   y1="37" x2="36"   y2="42" stroke="#2a1a3e" stroke-width="0.8"/>
