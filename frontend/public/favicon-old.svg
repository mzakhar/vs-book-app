  <path d="M 30,20 Q 24,13 22,8" stroke="#6d28d9" stroke-width="1.2" fill="none"/>
  <circle cx="22" cy="7.5" r="1.8" fill="#a78bfa"/>
  <path d="M 34,20 Q 40,13 42,8" stroke="#6d28d9" stroke-width="1.2" fill="none"/>
  <circle cx="42" cy="7.5" r="1.8" fill="#a78bfa"/>

  <!-- Skull -->
  <!-- Cranium -->
  <circle cx="32" cy="26" r="9.5" fill="#f0ebe2" stroke="#2a1a3e" stroke-width="0.7"/>
  <!-- Jaw -->
  <path d="M 24.5,32 L 39.5,32 Q 40.5,38 38.5,42 Q 35.5,44.5 32,44.5 Q 28.5,44.5 25.5,42 Q 23.5,38 24.5,32 Z"
