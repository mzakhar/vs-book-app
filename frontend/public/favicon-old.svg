      <stop offset="0" stop-color="#4338ca"/>
      <stop offset="1" stop-color="#1e1b4b"/>
    </linearGradient>
    <linearGradient id="uwR" x1="36" y1="28" x2="60" y2="26" gradientUnits="userSpaceOnUse">
