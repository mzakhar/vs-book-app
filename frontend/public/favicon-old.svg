  <circle cx="11" cy="26" r="1.2" fill="#bae6fd"/>
  <circle cx="53" cy="26" r="5.5" fill="#0891b2" opacity="0.85"/>
  <circle cx="53" cy="26" r="3"   fill="#0f172a"/>
  <circle cx="53" cy="26" r="1.2" fill="#bae6fd"/>

